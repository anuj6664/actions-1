name: exploring variable and secrets
on: push

env:
    CONTAINER_REGISTRY: docker.io
    DOCKER_USERNAME: anuj6664
    DOCKER_PASSWORD: Akkyanuj@1066
    IMAGE_NAME: github-actions-nginx

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
        - name: Docker Build
          run: echo docker build -t $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

        - name: Docker Login
          run: echo docker login --Username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD
                
        - name: Docker Publish
          run: docker push $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest


  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:        
        - name: Docker Run
          run: docker run -d -p 8080:80 $CONTAINER_REGISTRY/$IMAGE_NAME:latest



  


              





