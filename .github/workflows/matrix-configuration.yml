jobs:
  deploy:
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        os: [ubuntu-latest, windows-latest]
        images: [hello-world, alpine]
        exclude:
          - images: alpine
            os: windows-latest
    runs-on: ${{matrix.os}}
    steps:
      - name: Echo Docker Details
        run: echo info

      - name: Run Image on ${{matrix.images}}
        run: docker run ${{matrix.images}}

